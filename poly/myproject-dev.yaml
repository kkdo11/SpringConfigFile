server:
  port: 12100

# Correct management configuration
management:
  # Global settings for all endpoints
  endpoints:
    web:
      exposure:
        include: "*"

  # Settings for individual endpoints
  endpoint:
    health:
      show-details: always
      enabled: true
    beans:
      enabled: true
    info:
      enabled: true

  # (Optional) If you want to run management on a different port/address
  # server:
  #   address: localhost
  #   port: 12101

poly: 'BigData Dev'